<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brokci PRO</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="css/app.min.css">
</head>
<body>


<div class="preloader">
  <div class="container">
    <div class="logo" data-aos="zoom-in">
      <img src="img/logo_start.png">
    </div>
    <div class="preloader-text">
      <div class="slogan" data-aos="fade-up" data-aos-delay="1000">Создаем сайты</div>
      <div class="waiting" data-aos="zoom-in" data-aos-delay="1500">
        <i class="fa-solid fa-spinner fa-spin-pulse"></i>
      </div>

    </div>
  </div>
</div>


<div class="app-container">
  <div class="filter-container">
    <div class="filter-container-block">

      <div class="filter-block">
        <div class="filter-block__wrapper">

          <div class="filter-item filter-input__radio" id="checkOperation">
            <label class="input-title">Тип операции</label>
            <div class="input-radio__item">
              <input class="input-radio" name="OPERAT" type="radio" id="filter-operat-sell" value="sale" checked>
              <label class="block-title-text" for="filter-operat-sell">Продажа</label>
            </div>
            <div class="input-radio__item">
              <input class="input-radio" name="OPERAT" type="radio" id="filter-operat-rent" value="rent">
              <label class="block-title-text" for="filter-operat-rent">Аренда</label>
            </div>
          </div>

          <div class="filter-item filter-input__select check-type" data-operation="sale">
            <label class="input-title">Признак недвижимости</label>
            <input type="text" name="CS_CATEGORY_LABEL" id="CS_CATEGORY_LABEL" value="(Нет данных)" readonly>
            <input type="hidden" name="CS_CATEGORY" id="CS_CATEGORY" value="">
            <div class="select-arrow"></div>
            <div class="select-items">
              <div class="select-items__wrapper">
                <div class="select-item" data-value="">(Нет данных)</div>
                <div class="select-item" data-value="810">Вторичка</div>
                <div class="select-item" data-value="812">Новостройка</div>
              </div>
            </div>
          </div>

          <div class="filter-item filter-input__select check-type hidden" data-operation="rent">
            <label class="input-title">Тип аренды</label>
            <input type="text" name="CS_RENT_TYPE_LABEL" id="CS_RENT_TYPE_LABEL" value="(Нет данных)" readonly>
            <input type="hidden" name="CS_RENT_TYPE" id="CS_RENT_TYPE" value="">
            <div class="select-arrow"></div>
            <div class="select-items">
              <div class="select-items__wrapper">
                <div class="select-item" data-value="">(Нет данных)</div>
                <div class="select-item" data-value="2120">На длительный срок</div>
                <div class="select-item" data-value="2122">Посуточно</div>
              </div>
            </div>
          </div>

          <div class="filter-item filter-input__select">
            <label class="input-title">Тип недвижимости</label>
            <input type="text" name="CS_OBJECT_TYPE_LABEL" id="CS_OBJECT_TYPE_LABEL" value="(Нет данных)" readonly>
            <input type="hidden" name="CS_OBJECT_TYPE" id="CS_OBJECT_TYPE" value="">
            <div class="select-arrow"></div>
            <div class="select-items">
              <div class="filter-input__search">
                <input type="text" id="items-search">
                <span class="search-item-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                  </svg>
                </span>
              </div>
              <div class="select-items__wrapper">
                <div class="select-item" data-value="">(Нет данных)</div>
                <div class="select-item" data-value="524">Квартира</div>
                <div class="select-item" data-value="526">Комната</div>
                <div class="select-item" data-value="528">Дом</div>
                <div class="select-item" data-value="530">Таунхаус</div>
                <div class="select-item" data-value="532">Дача</div>
                <div class="select-item" data-value="534">Участок</div>
                <div class="select-item" data-value="536">Коммерческий</div>
                <div class="select-item" data-value="538">Гараж/паркинг</div>
                <div class="select-item" data-value="1222">Коттедж</div>
              </div>
            </div>
          </div>

          <div class="filter-item filter-input__range range-small">
            <label class="input-title">Кол-во комнат</label>
            <div class="range-items">
              <input type="number" class="range-from" name="ROOM_MIN" id="ROOM_MIN" value="" min="0" placeholder="от">
              <input type="number" class="range-to" name="ROOM_MAX" id="ROOM_MAX" value="" min="0" placeholder="до">
              <div class="filter-input__clear">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                  <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="filter-item filter-input__range range-medium">
            <label class="input-title">Стоимость</label>
            <div class="range-items">
              <input type="text" class="range-from price-input" name="PRICE_MIN" id="PRICE_MIN" value="" min="0"
                     placeholder="От">
              <input type="text" class="range-to price-input" name="PRICE_MAX" id="PRICE_MAX" value="" min="0"
                     placeholder="До">
              <div class="filter-input__clear">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                  <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
              </div>
            </div>
          </div>

        </div>

        <div class="filter-btns__wrapper">
          <div class="filter-btn additional-btn">
            <span class="btn-icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                <path d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"/>
              </svg>
            </span>
            <span class="btn-text">Еще фильтры</span>
          </div>
        </div>

        <div class="additional-filter__wrapper">
          <div class="filter-item filter-input__switcher" id="hot">
            <div class="input-radio__item">
              <input class="input-radio" name="CS_HOT_OFFER" type="checkbox" id="CS_HOT_OFFER" checked>
              <label class="block-title-text" for="CS_HOT_OFFER">Горячее предложение</label>
            </div>
          </div>

          <div class="filter-item filter-input__select select-multi" data-id="CS_CITY">
            <label class="input-title">Город</label>
            <input type="text" name="CS_CITY_LABEL" id="CS_CITY_LABEL" value="(Нет данных)" readonly>
            <div class="select-arrow"></div>
            <div class="select-items">
              <div class="filter-input__search">
                <input type="text" class="items-search_input">
                <span class="search-item-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                  </svg>
                </span>
              </div>

              <div class="select-items__wrapper" data-block="CS_CITY">
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY[]" id="CS_CITY_1" type="checkbox" value="Москва">
                  <label class="block-title-text" for="CS_CITY_1">Москва</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY[]" id="CS_CITY_2" type="checkbox"
                         value="Московская область, Протвино">
                  <label class="block-title-text" for="CS_CITY_2">Московская область, Протвино</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY[]" id="CS_CITY_3" type="checkbox"
                         value="Московская область, Загорянский">
                  <label class="block-title-text" for="CS_CITY_3">Московская область, Загорянский</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY[]" id="CS_CITY_4" type="checkbox" value="г Мытищи">
                  <label class="block-title-text" for="CS_CITY_4">г Мытищи</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY[]" id="CS_CITY_5" type="checkbox" value="Одинцово">
                  <label class="block-title-text" for="CS_CITY_5">Одинцово</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY[]" id="CS_CITY_6" type="checkbox" value="г Москва">
                  <label class="block-title-text" for="CS_CITY_6">г Москва</label>
                </div>
              </div>
            </div>
            <div class="filter-item__result"></div>
          </div>

          <div class="filter-item filter-input__select select-multi" data-id="CS_CITY_AREA">
            <label class="input-title">Район</label>
            <input type="text" name="CS_CITY_AREA_LABEL" id="CS_CITY_AREA_LABEL" value="(Нет данных)" readonly>
            <div class="select-arrow"></div>
            <div class="select-items">
              <div class="select-items__wrapper" data-block="CS_CITY_AREA">
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY_AREA[]" id="CS_CITY_AREA_1" type="checkbox" value="Москва">
                  <label class="block-title-text" for="CS_CITY_AREA_1">Москва</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY_AREA[]" id="CS_CITY_AREA_2" type="checkbox"
                         value="Московская область, Протвино">
                  <label class="block-title-text" for="CS_CITY_AREA_2">Московская область, Протвино</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY_AREA[]" id="CS_CITY_AREA_3" type="checkbox"
                         value="Московская область, Загорянский">
                  <label class="block-title-text" for="CS_CITY_AREA_3">Московская область, Загорянский</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY_AREA[]" id="CS_CITY_AREA_4" type="checkbox" value="г Мытищи">
                  <label class="block-title-text" for="CS_CITY_AREA_4">г Мытищи</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY_AREA[]" id="CS_CITY_AREA_5" type="checkbox" value="Одинцово">
                  <label class="block-title-text" for="CS_CITY_AREA_5">Одинцово</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CITY_AREA[]" id="CS_CITY_AREA_6" type="checkbox" value="г Москва">
                  <label class="block-title-text" for="CS_CITY_AREA_6">г Москва</label>
                </div>
              </div>
            </div>
            <div class="filter-item__result"></div>
          </div>

          <div class="filter-item filter-input__select select-multi" data-id="CS_CONDITION">
            <label class="input-title">Ремонт</label>
            <input type="text" name="CS_CONDITION_LABEL" id="CS_CONDITION_LABEL" value="(Нет данных)" readonly>
            <div class="select-arrow"></div>
            <div class="select-items">
              <div class="select-items__wrapper" data-block="CS_CONDITION">
                <div class="select-item">
                  <input class="input-radio" name="CS_CONDITION[]" id="CS_CONDITION_0" type="checkbox" value="1356">
                  <label class="block-title-text" for="CS_CONDITION_0">(Нет данных)</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CONDITION[]" id="CS_CONDITION_1356" type="checkbox" value="1356">
                  <label class="block-title-text" for="CS_CONDITION_1356">Без отделки</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CONDITION[]" id="CS_CONDITION_1358" type="checkbox"
                         value="1358">
                  <label class="block-title-text" for="CS_CONDITION_1358">Черновая</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_CONDITION[]" id="CS_CONDITION_1360" type="checkbox"
                         value="1360">
                  <label class="block-title-text" for="CS_CONDITION_1360">Чистовая</label>
                </div>
              </div>
            </div>
            <div class="filter-item__result"></div>
          </div>

          <div class="filter-item filter-input__select select-multi" data-id="CS_HOUSE_TYPE">
            <label class="input-title">Тип здания</label>
            <input type="text" name="CS_HOUSE_TYPE_LABEL" id="CS_HOUSE_TYPE_LABEL" value="(Нет данных)" readonly>
            <div class="select-arrow"></div>
            <div class="select-items">
              <div class="select-items__wrapper" data-block="CS_HOUSE_TYPE">
                <div class="select-item">
                  <input class="input-radio" name="CS_HOUSE_TYPE[]" id="CS_HOUSE_TYPE_0" type="checkbox" value="0">
                  <label class="block-title-text" for="CS_HOUSE_TYPE_0">(Нет данных)</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_HOUSE_TYPE[]" id="CS_HOUSE_TYPE_1250" type="checkbox" value="1250">
                  <label class="block-title-text" for="CS_HOUSE_TYPE_1250">Каменные, кирпичные</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_HOUSE_TYPE[]" id="CS_HOUSE_TYPE_1252" type="checkbox"
                         value="1252">
                  <label class="block-title-text" for="CS_HOUSE_TYPE_1252">Панельные</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_HOUSE_TYPE[]" id="CS_HOUSE_TYPE_1254" type="checkbox"
                         value="1254">
                  <label class="block-title-text" for="CS_HOUSE_TYPE_1254">Блочные</label>
                </div>
              </div>
            </div>
            <div class="filter-item__result"></div>
          </div>

          <div class="filter-item filter-input__select select-multi" data-id="CS_ROOMS_TYPE">
            <label class="input-title">Тип комнат</label>
            <input type="text" name="CS_ROOMS_TYPE_LABEL" id="CS_ROOMS_TYPE_LABEL" value="Выбор вариантов" readonly>
            <div class="select-arrow"></div>
            <div class="select-items">
              <div class="select-items__wrapper" data-block="CS_ROOMS_TYPE">
                <div class="select-item">
                  <input class="input-radio" name="CS_ROOMS_TYPE[]" id="CS_ROOMS_TYPE_1444" type="checkbox" value="1444">
                  <label class="block-title-text" for="CS_ROOMS_TYPE_1444">Смежные</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_ROOMS_TYPE[]" id="CS_ROOMS_TYPE_1446" type="checkbox" value="1446">
                  <label class="block-title-text" for="CS_ROOMS_TYPE_1446">Изолированные</label>
                </div>
              </div>
            </div>
            <div class="filter-item__result"></div>
          </div>

          <div class="filter-item filter-input__select select-multi" data-id="CS_WINDOWS_DIR">

            <div class="select-items">
              <div class="select-items__wrapper" data-block="CS_WINDOWS_DIR">
                <div class="select-item">
                  <input class="input-radio" name="CS_WINDOWS_DIR[]" id="CS_WINDOWS_DIR_1350" type="checkbox" value="1350">
                  <label class="block-title-text" for="CS_WINDOWS_DIR_1350">Во двор</label>

                  <input class="input-radio" name="CS_WINDOWS_DIR[]" id="CS_WINDOWS_DIR_1352" type="checkbox" value="1352">
                  <label class="block-title-text" for="CS_WINDOWS_DIR_1352">На улицу</label>

                <div class="select-item">
                  <input class="input-radio" name="CS_WINDOWS_DIR[]" id="CS_WINDOWS_DIR_1354" type="checkbox" value="1354">
                  <label class="block-title-text" for="CS_WINDOWS_DIR_1354">Во двор и на улицу</label>
                </div>
              </div>
            </div>
            <div class="filter-item__result"></div>
          </div>

          <div class="filter-item filter-input__select select-multi" data-id="CS_BALCONY_TYPE">
            <label class="input-title">Вид из окна</label>
            <input type="text" name="CS_BALCONY_TYPE_LABEL" id="CS_BALCONY_TYPE_LABEL" value="Выбор вариантов" readonly>
            <div class="select-arrow"></div>
            <div class="select-items">
              <div class="select-items__wrapper" data-block="CS_BALCONY_TYPE">
                <div class="select-item">
                  <input class="input-radio" name="CS_BALCONY_TYPE[]" id="CS_BALCONY_TYPE_1326" type="checkbox" value="1326">
                  <label class="block-title-text" for="CS_BALCONY_TYPE_1326">Балкон</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_BALCONY_TYPE[]" id="CS_BALCONY_TYPE_1328" type="checkbox" value="1328">
                  <label class="block-title-text" for="CS_BALCONY_TYPE_1328">Лоджия</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_BALCONY_TYPE[]" id="CS_BALCONY_TYPE_1330" type="checkbox" value="1330">
                  <label class="block-title-text" for="CS_BALCONY_TYPE_1330">Эркер</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_BALCONY_TYPE[]" id="CS_BALCONY_TYPE_1332" type="checkbox" value="1332">
                  <label class="block-title-text" for="CS_BALCONY_TYPE_1332">Нет балкона</label>
                </div>
              </div>
            </div>
            <div class="filter-item__result"></div>
          </div>

          <div class="filter-item filter-input__select select-multi" data-id="CS_WC">
            <label class="input-title">Сан. узел</label>
            <input type="text" name="CS_WC_LABEL" id="CS_WC_LABEL" value="Выбор вариантов" readonly>
            <div class="select-arrow"></div>
            <div class="select-items">
              <div class="select-items__wrapper" data-block="CS_WC">
                <div class="select-item">
                  <input class="input-radio" name="CS_WC[]" id="CS_WC_1340" type="checkbox" value="1340">
                  <label class="block-title-text" for="CS_WC_1340">Раздельный</label>
                </div>
                <div class="select-item">
                  <input class="input-radio" name="CS_WC[]" id="CS_WC_1342" type="checkbox" value="1342">
                  <label class="block-title-text" for="CS_WC_1342">Совмещенный</label>
                </div>
              </div>
            </div>
            <div class="filter-item__result"></div>
          </div>

          <div class="filter-item filter-input__range range-small">
            <label class="input-title">Общая площадь</label>
            <div class="range-items">
              <input type="number" class="range-from" name="TOTAL_AREA_MIN" id="TOTAL_AREA_MIN" value="" min="0" placeholder="от">
              <input type="number" class="range-to" name="TOTAL_AREA_MAX" id="TOTAL_AREA_MAX" value="" min="0" placeholder="до">
              <div class="filter-input__clear">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                  <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
              </div>
